<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />

</head>
<link th:href="@{/css/perfil.css}" rel="stylesheet" />

<body>


	<header th:replace="layout/layout :: header"></header>


	


	<div class="container">
		<div class="card">
<h3 th:text="${titulo}" class="text-center mb-5"></h3>







			<div class="row mb-4" >

				<div class="col">
				<p class="fw-normal text-center" >Nombre: <span  class="fw-light" th:text="${user.student.name}"></span></p>
					
				</div>	
				<div class="col">
				<p class="fw-normal text-center" >Apellido: <span  class="fw-light" th:text="${user.student.lastName}"></span></p>
				</div>	
				<div class="col">
				<p class="fw-normal text-center" >DNI: <span  class="fw-light" th:text="${user.username}"></span></p>
				</div>	
			
				
				
				
			</div>
			
			
			
<div th:if="${#lists.isEmpty(asignaturas)}" class="alert alert-info my-3" th:text="${user.student.name} + ' ' + ${user.student.lastName}
				 + ' no tiene asignaturas para cursar.'"></div>			

<div class="table-responsive" th:if="${not #lists.isEmpty(asignaturas)}">
			<table class="table table-borderless table-hover">

				<thead>
					<tr>
						<th>CÃ³digo</th>
						<th>Asignatura</th>
						<th>Horario</th>
						<th>Profesor</th>


					</tr>
				</thead>
				<tbody>
					<tr th:each="asignatura: ${asignaturas}">
						<td th:text="${asignatura.id}"></td>
						<td th:text="${asignatura.name}"></td>
						<td th:text="${asignatura.schedule}"></td>
						<td
							th:text="${asignatura.teacher.name} + ' ' + ${asignatura.teacher.lastName}"></td>
					</tr>

				</tbody>


			</table>
</div>


		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
