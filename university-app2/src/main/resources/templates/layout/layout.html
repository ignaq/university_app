<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:fragment="head">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="${titulo}"></title>

<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,400&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous" />


<link th:href="@{/css/style.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>


<body>

	<header th:fragment="header">
		
			
		<nav class="navbar navbar-expand-lg bgnavbar">
			<div class="container-fluid">
			
			
			
				<a class="navbar-brand text-white" href="#">Campus virtual</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<i class="bi bi-list"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">


					<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link color-nav-link"
							aria-current="page" th:href="@{/listar}">Inscripción</a></li>
						<li class="nav-item"><a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link color-nav-link"
							aria-current="page" th:href="@{/admin/add}">Agregar asignatura</a></li>
							<li class="nav-item"><a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link color-nav-link"
							aria-current="page" th:href="@{/admin/add_teacher}">Agregar docente</a></li>
						<li class="nav-item"><a class="nav-link color-nav-link"
							th:href="@{/perfil}">Perfil</a></li>

						</ul>
						
					
				
					
				</div>
				
			
						<ul class="navbar-nav right">
						<li  sec:authorize="isAuthenticated()" class="dropdown"><a
							class="btn btn-outline-light dropdown-toggle" href="#"
							role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
							aria-expanded="false"> <span sec:authentication="name"></span>
								</a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<form id="logoutForm" th:action="@{/logout}" method="post">
								<button class="dropdown-item"
								 onclick="document.getElementById('logoutForm').submit;" type="submit">
								Cerrar Sesión
								</button>
									
								</form>
							</div>
						
						</li>
						</ul>
				
				

			</div>


		</nav>
		
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-success"  th:if="${success != null}"
			th:text="${success}"></div>

	</header>



	<div class="container"></div>




	<footer th:fragment="footer" class="container">

			<div class="container-fluid">

				<div style="margin: auto;">
					<p class="navbar-text text-secondary text-center fw-lighter"
						sec:authorize="isAuthenticated()">
						¡Bienvenido <span sec:authentication="name"></span>! | <span
							sec:authentication="principal.authorities"></span>
					</p>
				</div>

				<script
					src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
					crossorigin="anonymous"></script>


			</div>
	
	</footer>




</body>
</html>
