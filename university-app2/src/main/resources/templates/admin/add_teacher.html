<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />
</head>
<link th:href="@{/css/add_teacher.css}" rel="stylesheet" />
<body>
	<header th:replace="layout/layout :: header"></header>



<div class="container">
		
<div class="row justify-content-center">

<div class="col col-md-10">


	<div class="card ">

			<div class="row  justify-content-center">
	<div class="col col-md-6">

	<h1 class="text-center mb-4 fw-light" th:text="${titulo}"></h1>


					<form th:action="@{/admin/add_teacher}"   th:object="${teacher}"  method="post">
					
					
					
					<div class="mb-3">
							<label for="nombreProfesor" class="form-label"
								></label> 
								<input type="text" th:field="*{name}"
								class="form-control" id="nombreProfesor" placeholder="Nombre profesor/a">
								<small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
						</div>
					
						<div class="mb-3">
							<label for="horario" class="form-label"
								></label> 
								<input type="text" th:field="*{LastName}"
								class="form-control" id="horario" placeholder="Nombre profesor/a">
										<small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
						</div>
						
						
					<div class="row justify-content-center">
					<div class="col">
					
						<button type="submit" class="btn btn-primary btn-lg">Crear</button>
					</div>
					</div>
					
					
					</form>
	</div>
</div>
		
		
</div>

</div>

</div>



</div>




	
		<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
