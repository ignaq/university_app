<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head">
<meta charset="UTF-8" />
</head>
<link th:href="@{/css/add_teacher.css}" rel="stylesheet" />
<body>
	<header th:replace="layout/layout :: header"></header>



	<div class="container">
		<div class="row  justify-content-center">
			<div class="col col-md-9">


				<div class="card">


					<div class="row  justify-content-center">
						<div class="col col-md-6">

							<h1 class="text-center mb-4 fw-light" th:text="${titulo}"></h1>



							<form th:action="@{/admin/add}" th:object="${course}"
								method="post">

								<div class="mb-3">
									<label for="teacher">Seleccionar profesor/a</label> <select
										class="form-select" id="teacher" name="teacherid" required>

										<option th:each="teacher: ${teachers}"
											th:text="${teacher.name} +' ' + ${teacher.lastName}"
											th:value="${teacher.id}" selected></option>

									</select>
								</div>

								<div class="mb-3">
									<label for="nombreAsignatura" class="form-label"
										th:text="'Nombre de Asignatura'"></label> <input type="text"
										th:field="*{name}" class="form-control" id="nombreAsignatura"
										required>
								</div>

								<div class="mb-3">
									<label for="horario" class="form-label" th:text="'Horario'"></label>
									<input type="time" th:field="*{schedule}" class="form-control"
										id="horario" required>
								</div>

								<div class="mb-3">
									<label for="cupoMaximo" class="form-label"
										th:text="'Cupo mÃ¡ximo'"></label> <input type="number"
										th:field="*{maximumQuota}" class="form-control"
										id="cupoMaximo" required>

								</div>


								<div class="row justify-content-end">
									<div class="col">
										<button type="submit" class="btn btn-primary btn-lg">Crear</button>
									</div>
								</div>
							</form>

						</div>
					</div>



				</div>











			</div>






		</div>
	</div>







	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
